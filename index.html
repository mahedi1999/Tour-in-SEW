<html lang="en">

<head>

<body>
	<div class="container">
        <div class="mt-5">
            <h1 class="text-success">Dept of SWE</h1>
        </div>
        <div class="mt-2">
            <h2 class="text-success">Tour 2019 Registration</h2>
        </div>
        

        <div class="border border-success p-3">
            <div class="row mt-4">
                <div class="col-3">
                    <h5>Name</h5>
                </div>
                <div class="col-9">
                    <input type="text" placeholder="Enter Your Name" class="w-100" id="name">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <h5>Phone No</h5>
                </div>
                <div class="col-9">
                    <input type="number" placeholder="Enter Phone Number" class="w-100" id="phone">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <h5>ID</h5>
                </div>
                <div class="col-9">
                    <input type="number" placeholder="Enter Your Id" class="w-100" id="id">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <h5>Depertment</h5>
                </div>
                <div class="col-9">
                    <select name="dept" id="dept" class="w-100 h-100">
                        <option value="select">Select Depertment</option>
                        <option value="cse">CSE</option>
                        <option value="swe">SWE</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <input type="radio" id="varsity" name="type" value="student" onclick="checkRadioButton('student')">
                    <label for="student">Student</label>
                </div>
                <div class="col-4">
                    <input type="radio" id="varsity" name="type" value="faculty"  onclick="checkRadioButton('faculty')">
                    <label for="faculty">Faculty</label>
                </div>
                <div class="col-4">
                    <input type="radio" id="varsity" name="type" value="stuff" onclick="checkRadioButton('stuff')">
                    <label for="stuff">Stuff</label>
                </div>

            </div>

            <div id="newBox">

            </div>

            
            <div id="payment">

            </div>

            <div>
                <h4><b>Last date is 18 Oct, 2019</b></h4>
            </div>

            <div class="row mt-4">
                <div class="col-6">

					<div class="container">

					

					<button onclick="myFunction()">Submit</button>
					
					<p id="demo"></p>

                    
                </div>
                <div class="col-6">

                    <div id="result">

                    </div>
                </div>
            </div>

        </div>

    </div>
